resources:
  pipelines:
    dlt_framework_samples_silver_customer_migration_pipeline:
      name: Lakeflow Framework Samples - Silver - Customer Migration Pipeline (${var.logical_env})
      channel: CURRENT
      serverless: true
      catalog: ${var.catalog}
      target: ${var.schema}
      libraries:
        - notebook:
            path: ${var.framework_source_path}/dlt_pipeline

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
        bundle.target: ${bundle.target}
        framework.sourcePath: ${var.framework_source_path}
        workspace.host: ${var.workspace_host}
        pipeline.dataFlowGroupFilter: migration
        pipeline.layer: ${var.layer}
        logicalEnv: ${var.logical_env}
      root_path: ${workspace.file_path}/src/dataflows/feature_samples
        