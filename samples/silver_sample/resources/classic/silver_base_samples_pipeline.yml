resources:
  pipelines:
    lakeflow_samples_silver_base_samples_pipeline:
      name: Lakeflow Framework - Silver - Base Samples Pipeline (${var.logical_env})
      channel: CURRENT
      clusters:
        - ${var.pipeline_cluster_config}
      catalog: ${var.catalog}
      schema: ${var.schema}
      libraries:
        - notebook:
            path: ${var.framework_source_path}/dlt_pipeline

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
        bundle.target: ${bundle.target}
        framework.sourcePath: ${var.framework_source_path}
        workspace.host: ${var.workspace_host}
        pipeline.layer: ${var.layer}
        logicalEnv: ${var.logical_env}
        pipeline.dataFlowGroupFilter: base_samples
      root_path: ${workspace.file_path}/src/dataflows/base_samples
        