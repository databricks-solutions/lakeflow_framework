resources:
  pipelines:
    lakeflow_samples_silver_stream_static_basic_pipeline:
      name: Lakeflow Framework - Silver - Stream Static - Basic Pipeline (${var.logical_env})
      channel: CURRENT
      serverless: true
      catalog: ${var.catalog}
      schema: ${var.schema}
      libraries:
        - notebook:
            path: ${var.framework_source_path}/dlt_pipeline

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
        bundle.target: ${bundle.target}
        framework.sourcePath: ${var.framework_source_path}
        workspace.host: ${var.workspace_host}
        pipeline.layer: ${var.layer}
        logicalEnv: ${var.logical_env}
        pipeline.dataFlowIdFilter: stream_static_basic
      root_path: ${workspace.file_path}/src/dataflows/stream_static_samples
