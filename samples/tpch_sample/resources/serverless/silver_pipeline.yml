resources:
  pipelines:
    lakeflow_samples_tpch_silver_pipeline:
      name: Lakeflow Framework - TPCH - Silver Pipeline (${var.logical_env})
      channel: CURRENT
      serverless: true
      catalog: ${var.catalog}
      target: ${var.silver_schema}${var.logical_env}
      libraries:
        - notebook:
            path: ${var.framework_source_path}/dlt_pipeline

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
        bundle.target: ${bundle.target}
        framework.sourcePath: ${var.framework_source_path}
        workspace.host: ${var.workspace_host}
        pipeline.layer: silver
        logicalEnv: ${var.logical_env}
        pipeline.dataFlowGroupFilter: tpch_silver