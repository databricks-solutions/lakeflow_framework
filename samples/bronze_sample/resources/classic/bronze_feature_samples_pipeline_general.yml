resources:
  pipelines:
    lakeflow_samples_feature_samples_pipeline_general:
      name: Lakeflow Framework - Feature Samples - General Pipeline (${var.logical_env})
      channel: CURRENT
      clusters:
        - ${var.pipeline_cluster_config}
      catalog: ${var.catalog}
      schema: ${var.schema}
      libraries:
        - notebook:
            path: ${var.framework_source_path}/dlt_pipeline

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
        bundle.target: ${bundle.target}
        framework.sourcePath: ${var.framework_source_path}
        workspace.host: ${var.workspace_host}
        pipeline.layer: ${var.layer}
        logicalEnv: ${var.logical_env}
        pipeline.dataFlowGroupFilter: feature_samples_general
      root_path: ${workspace.file_path}/src/dataflows/feature_samples
